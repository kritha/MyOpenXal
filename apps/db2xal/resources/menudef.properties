# customize the menus
edit.after = source

# define the data source menu
source.menu = *dbs
dbs.group = use_prod use_devl

# define the labels
source.label = DataBase
showSeqs.label = Choose Sequence(s)
export1.label = Create XAL File...
use_prod.label = Production Database
use_devl.label = Developement Database

# define sub-menu item actions
use_prod.action = use-prod
use_devl.action = use-devl

# define tool bar item actions
export1.action = export-xal
showSeqs.action = showSeqs

# define the toolbar
toolbar = showSeqs export1 




